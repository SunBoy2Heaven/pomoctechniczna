    <script>
        function showContent(contentId) {
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none'; // Скрыть все блоки контента
            }
            var selectedContent = document.getElementById(contentId);
            selectedContent.style.display = 'block'; // Показать выбранный блок
        }

        function loadIframe(url) {
            var iframe = document.getElementById('iframeDisplay');
            iframe.src = url;
            iframe.style.display = 'block'; // Показать iframe с загруженным URL
        }
    </script>
